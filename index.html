<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #calculator {
            background-color: rgb(235, 226, 250);
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #000;
        }
        button {
            color:rgb(121, 7, 26);
            width: 60px;
            height: 40px;
            font-size: 18px;
            background-color: lightpink;
        }
        input {
            background-color: rgb(187, 220, 248);
            width: 360px;
            height: 40px;
            text-align: right;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h1>Simple JS Calculator</h1>
<div id="calculator">
    <input type="text" id="display" disabled><br><br>
    <!-- Memory display -->
    <input type="text" id="memoryDisplay" placeholder="Memory: 0" disabled><br><br>

    <!-- Memory buttons -->
    <button onclick="memoryStore()">Store</button>
    <button onclick="memoryRecall()">Recall</button>
    <button onclick="memoryClear()">Reset</button><br><br>
    <button onclick="runSquareRoot()"> sqrt()</button>

    <!-- Calculator buttons -->
    <button onclick="clearDisplay()">C</button>
    <button onclick="deleteLast()">Del</button>
    <button onclick="appendToDisplay('/')">/</button>
    <button onclick="appendToDisplay('*')">*</button><br><br>
        <!-- Add your features here -->


    
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('-')">-</button><br><br>
    
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('+')">+</button><br><br>
    
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="calculateResult()">=</button><br><br>

    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('.')">.</button>

     <!-- TODO: Add extra function operations -->
     <script>
         const display = document.getElementById("display");
         display.addEventListener('keydown', function(event) {
             if (event.keyCode === 48){
                 appendToDisplay('0');
             }
             if (event.keyCode === 49){
                 appendToDisplay('1');
             }
             if (event.keyCode === 50){
                 appendToDisplay('2');
             }
             if (event.keyCode === 51){
                 appendToDisplay('3');
             }
             if (event.keyCode === 52){
                 appendToDisplay('4');
             }
             if (event.keyCode === 53){
                 appendToDisplay('5');
             }
             if (event.keyCode === 54){
                 appendToDisplay('6');
             }
             if (event.keyCode === 55){
                 appendToDisplay('7');
             }
             if (event.keyCode === 56){
                 appendToDisplay('8');
             }
             if (event.keyCode === 57){
                 appendToDisplay('9');
             }
         });
     </script>
</div>

<script src="calculator.js"></script>
<script src="scripts.js"></script>
</body>

</html>
