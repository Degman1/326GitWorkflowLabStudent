<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Calculator</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #222;
				color: #e0e0e0;
				text-align: center;
			}

			#calculator {
				width: 400px;
				margin: 50px auto;
				padding: 20px;
				border: 2px solid #444;
				background-color: #333;
				border-radius: 10px;
			}

			input {
				width: 360px;
				height: 50px;
				text-align: right;
				font-size: 20px;
				margin-bottom: 10px;
				border: none;
				border-radius: 5px;
				padding: 10px;
				background-color: #444;
				color: #fff;
			}

			button {
				width: 80px;
				height: 50px;
				font-size: 18px;
				margin: 5px;
				border: none;
				border-radius: 5px;
				background-color: #555;
				color: #fff;
				cursor: pointer;
			}

			button:hover {
				background-color: #666;
			}
		</style>
	</head>
	<body>
		<h1>Simple JS Calculator</h1>
		<div id="calculator">
			<input type="text" id="display" disabled /><br /><br />
			<!-- Memory display -->
			<input type="text" id="memoryDisplay" placeholder="Memory: 0" disabled /><br /><br />

			<!-- Memory buttons -->
			<button onclick="memoryStore()">Store</button>
			<button onclick="memoryRecall()">Recall</button>
			<button onclick="memoryClear()">Reset</button><br /><br />
			<button onclick="runSquareRoot()">sqrt()</button>

			<!-- Calculator buttons -->
			<button onclick="clearDisplay()">C</button>
			<button onclick="deleteLast()">Del</button>
			<button onclick="appendToDisplay('/')">/</button>
			<button onclick="appendToDisplay('*')">*</button><br /><br />
			<!-- Add your features here -->

			<button onclick="appendToDisplay('7')">7</button>
			<button onclick="appendToDisplay('8')">8</button>
			<button onclick="appendToDisplay('9')">9</button>
			<button onclick="appendToDisplay('-')">-</button><br /><br />

			<button onclick="appendToDisplay('4')">4</button>
			<button onclick="appendToDisplay('5')">5</button>
			<button onclick="appendToDisplay('6')">6</button>
			<button onclick="appendToDisplay('+')">+</button><br /><br />

			<button onclick="appendToDisplay('1')">1</button>
			<button onclick="appendToDisplay('2')">2</button>
			<button onclick="appendToDisplay('3')">3</button>
			<button onclick="calculateResult()">=</button><br /><br />

			<button onclick="appendToDisplay('0')">0</button>
			<button onclick="appendToDisplay('.')">.</button>

			<!-- TODO: Add extra function operations -->
		</div>

		<script src="calculator.js"></script>
		<script src="scripts.js"></script>
	</body>
</html>
