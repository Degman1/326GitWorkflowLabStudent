<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #calculator {
            width: 280px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 1rem;
            background-color: black;
        }
        button {
            width: 60px;
            height: 40px;
            font-size: 18px;
            background-color: gray;
            border: none;
            border-radius: 0.8rem;
        }
        input {
            width: 280px;
            height: 40px;
            text-align: right;
            font-size: 18px;
        }
        .thin-button{
            width: 60px;
            height: 30px;
        }
        .blue-text{
            color: rgb(99, 188, 244);
        }
        .blue-button{

        }
    </style>
</head>
<body>

<h1>Simple JS Calculator</h1>
<div id="calculator">
     <!-- Memory display -->
    <input style="margin-top: 3rem;" type="text" id="memoryDisplay" placeholder="Memory: 0" disabled><br><br>
    <input style="margin-bottom: 5rem;" type="text" id="display" disabled><br><br>

    <!-- Memory buttons -->
     <div>
        <button onclick="memoryStore()" class="thin-button blue-text">Store</button>
        <button onclick="memoryRecall()" class="thin-button blue-text">Recall</button>
        <button onclick="memoryClear()" class="thin-button blue-text">Reset</button>
    
        <button style="background-color: white" onclick="runSquareRoot()" class="thin-button blue-text"> sqrt()</button><br/><br/>
    </div>
    <!-- Calculator buttons -->
    <div>
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">Del</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('*')">*</button><br><br>
     </div>
        <!-- Add your features here -->


    
    <button class="blue-text" onclick="appendToDisplay('7')">7</button>
    <button class="blue-text" onclick="appendToDisplay('8')">8</button>
    <button class="blue-text" onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('-')">-</button><br><br>
    
    <button class="blue-text" onclick="appendToDisplay('4')">4</button>
    <button class="blue-text" onclick="appendToDisplay('5')">5</button>
    <button class="blue-text" onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('+')">+</button><br><br>
    
    <button class="blue-text" onclick="appendToDisplay('1')">1</button>
    <button class="blue-text" onclick="appendToDisplay('2')">2</button>
    <button class="blue-text" onclick="appendToDisplay('3')">3</button>
    <button onclick="calculateResult()">=</button><br><br>

    <button class="blue-text" onclick="appendToDisplay('0')">0</button>
    <button class="blue-text" onclick="appendToDisplay('.')">.</button>

     <!-- TODO: Add extra function operations -->
</div>

<script src="calculator.js"></script>
<script src="scripts.js"></script>
</body>

</html>
